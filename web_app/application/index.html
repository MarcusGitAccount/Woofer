	<div class="container overflow-hidden auth" id="auth-form">
		<div class="row">
			<div class="col s12 m6">
				<div class="card">
					<div class="card-content light-blue darken-3">
						<h4 class="title-light">Sign Up</h4>
					</div>
							<div class="container">
									<div class="row">
											<form class="col s12 center">

												<div class="row">
												<div class="input-field col s12" >
													<i class="material-icons prefix">account_circle</i>
													<input id="full_name" type="text" class="validate">
													<label for="full_name">Full Name</label>
												</div>
												</div>

											<div class="row">
												<div class="input-field col s12">
													<i class="material-icons prefix">email</i>
													<input id="email" type="email" class="validate">
													<label for="email">Email</label>
												</div>
											</div>

											<div class="row">
												<div class="input-field col s12">
													<i class="material-icons prefix">lock</i>
													<input id="password" type="password" class="validate">
													<label for="password">Password</label>
												</div>
											</div>

											<div class="row">
													<button id="btn-signup" class="btn aves-effect waves-light light-blue darken-3" type="submit" name="action">
														Signup
														<i class="material-icons right">send</i>
													</button>
											</div>
											</form>
											</div>
								</div>
						</div>
					</div>
					<div class="col s12 m6">
							<div class="card">
							<div class="card-content light-blue darken-3">
											<h4 class="title-light">Sign In</h4>
							</div>
									<div class="container">
											<div class="row">
													<form class="col s12 center">
													<div class="row">
														<div class="input-field col s12">
															<i class="material-icons prefix">email</i>
															<input id="email-login" type="email" class="validate">
															<label for="email">Email</label>
														</div>
													</div>
													<div class="row">
														<div class="input-field col s12">
															<i class="material-icons prefix">lock</i>
															<input id="password-login" type="password" class="validate">
															<label for="password">Password</label>
														</div>
													</div>
													<div class="">
														<button id="btn-login" class="btn waves-effect waves-light light-blue darken-3" type="" name="action">
															Login
															<i class="material-icons right">send</i>
														</button>
													</div>
													</form>
												</div>
										</div>
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="home">

	</div>
