<div class="container overflow-hidden auth" id="auth-form">
	<div class="row">
		<div class="col s12 m6">
			<div class="card">
				<div class="card-content light-blue darken-3">
					<h4 class="title-light">Sign Up</h4>
				</div>
						<div class="container">
								<div class="row">
										<form class="col s12 center">

											<div class="row">
											<div class="input-field col s12" >
												<i class="material-icons prefix">account_circle</i>
												<input id="full_name" type="text" class="validate">
												<label for="full_name">Full Name</label>
											</div>
											</div>

										<div class="row">
											<div class="input-field col s12">
												<i class="material-icons prefix">email</i>
												<input id="email" type="email" class="validate">
												<label for="email">Email</label>
											</div>
										</div>

										<div class="row">
											<div class="input-field col s12">
												<i class="material-icons prefix">lock</i>
												<input id="password" type="password" class="validate">
												<label for="password">Password</label>
											</div>
										</div>

										<div class="row">
												<button id="btn-signup" class="btn aves-effect waves-light light-blue darken-3" type="submit" name="action">
													Signup
													<i class="material-icons right">send</i>
												</button>
										</div>
										</form>
										</div>
							</div>
					</div>
				</div>
				<div class="col s12 m6">
						<div class="card">
						<div class="card-content light-blue darken-3">
										<h4 class="title-light">Sign In</h4>
						</div>
								<div class="container">
										<div class="row">
											<form class="col s12 center">
												<div class="row">
													<div class="input-field col s12">
														<i class="material-icons prefix">email</i>
														<input id="email-login" type="email" class="validate" required>
														<label for="email">Email</label>
													</div>
												</div>
												<div class="row">
													<div class="input-field col s12">
														<i class="material-icons prefix">lock</i>
														<input id="password-login" type="password" class="validate" required>
														<label for="password">Password</label>
													</div>
												</div>
												<div>
													<button id="btn-login" class="btn waves-effect waves-light light-blue darken-3" type="" name="action">
														Login
														<i class="material-icons right">send</i>
													</button>
												</div>
												</form>
											</div>
									</div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container auth">
<div class="card">
	<div class="card-content light-blue darken-3" >
					<h4 class="title-light">Add Dog</h4>
	</div>
<div class="container">
<div class="row" id="add_doggo">

	<form class="col s12" action="" id="doggo-image-form" enctype="multipart/form-data">
		<div class="row">
			<div class="input-field col s12 m6">
				<i class="material-icons prefix">pets</i>
				<input name="dog_name" type="text" class="validate" required>
				<label for="dog_name">Dog's name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12 m6">
				<i class="material-icons prefix">location_city</i>
				<input type="text"  name="dog_birthplace" class="validate" required>
				<label for="dog_birthplace">Dog's birthplace</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12 m6">
				<i class="material-icons prefix">import_contacts</i>
				<input type="text" name="dog_address" class="validate" required>
				<label for="dog_address">Dog's current address</label>
			</div>
		</div>
		<div class="row">
			<div class="file-field input-field">					
				<div class="btn light-blue darken-3">
					Upload<i class="material-icons right">insert_photo</i>
					<input type="file" accept="image/*" name="dog_image" class="validate" required>						
				</div>					
				<div class="file-path-wrapper">					
							<input class="file-path validate" type="text">
					</div>
			</div>
			<div>
				<button id="btn-submit-doggo" class="btn waves-effect waves-light light-blue darken-3 right" type="" name="action">
					Submit
					<i class="material-icons right">send</i>
				</button>
			</div>
		</div>
	</form>
</div>
</div>
</div>
</div>
<div class="container">
<div class="card">
<div class="card-content light-blue darken-3" >
				<h4 class="title-light">Search Dog</h4>
</div>
<div class="container" style=" margin-top: 10vh;">
	<div id="search_dogo">
		<form>
			<div class="row">
				<div class="input-field col s12 m3">
					<input type="text" name="birth_country">
					<label for="birth_country"><b>Doggo's birth place</b></label>
				</div>
				<div class="input-field col s12 m3">
						<input type="text" name="address_country">
						<label for="address_country"><b>Doggo's current address</b></label>
				</div>
				<div class="input-field col s12 m3">
						<input type="text"  name="breed_search">
						<label for="breed_search"><b>Doggo's breed</b></label>
				</div>
				<div style="padding-top: 20px">
						<button id="btn-search-doggo" class="btn waves-effect waves-light light-blue darken-3 right"  type="" name="action">
								Search
								<i class="material-icons right">search</i>
						</button>
				</div>
				
			<!--  Yeah, yeah, add autocomplete for this shit, meh-->
			
			
			
			
			</div>
		</form>
		
	</div>
</div>
</div>
